<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <p>My Registration Form</p>

        <p></p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <p></p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <p></p>
        <label for="email">Email:</label>
        <input type"text" id="email" name="email">

        <p></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        
        <p></p>
        <label for="pw_confirm">PW Confirm</label>
        <input type="pw_confirm" id="pw_confirm" name="pw_confirm">
        
        <p></p>
        <label for="birthday">Birthday</label>
        <input type="calendar" name="id" value="mm/dd/yyyy">
        
        <p></p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        <p>A short description about yourself</p>
        <textarea name="description"></textarea>

        <p></p>
        <label for"Favorite Language:">Favorite Language</label>
         <select name="Favorite Language">
             <option value="javascript">Java Script</option>
         </select>
        
        <p></p>
        <label for"Submit">Submit</label>
        <input type="submit" value="Submit">

        
    </body>
</html>
